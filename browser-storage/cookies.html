  <script type="text/javascript">
    
    function setcookie(name, value) {
      const d = new Date();
      d.setTime(d.getTime() + 24*60*60*1000);
      let expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + "; " + expires + "; path=/";
    }
