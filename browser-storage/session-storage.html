<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>html{zoom:150%;}</style>
</head>

<body>

  <h1>Hello, world!</h1>

  <p>La mia piazza preferita è: <strong id="pizza">     </strong></p>

  <button id="set-button" type="button">Imposta Pizza Preferita</button>

  <script type="text/javascript">
    
    const elementButton = document.getElementById("set-button");
    const elementPizza = document.getElementById("pizza");

    // codice che prende dal local storage il gusto di pizza preferito 
    // eseguito direttamente al caricamento della pagina 
    const pizzaName = sessionStorage.getItem("my_preferred_pizza") || "";
    elementPizza.innerText = pizzaName;
      
    elementButton.addEventListener("click", function() {
      // codice che conserva nel local storage il mio nuovo gusto di pizza preferito
      // eseguito al click dell'utente sul botton apposito
      const pizzaName = prompt("Qual'è la tua pizza preferita", "Piazza")
      sessionStorage.setItem("my_preferred_pizza", pizzaName);
      elementPizza.innerText = pizzaName 
    })

  </script> 

</body>

</html>
