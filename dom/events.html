<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>html{zoom:150%;}</style>
</head>

<body>

  <div id="page">

    <h1 id="title">Hello, world!</h1>
    
    <button id="left-button" type="button">LEFT</button>
    <button id="center-button" type="button">CENTER</button>
    <button id="right-button" type="button">RIGHT</button>

    <p id="content">
      Paragrafo di testo
    </p>

    <ul id="menu">  
      <li id="menu-1"><a href="">Menu 1</a></li>

      <li id="menu-2"><a href="">Menu 2</a></li>
      
      <li id="menu-3"><a href="">Menu 3</a></li>
    </ul>

    <button id="add-button" type="button">Aggiungi una voce di menu</button>

  </div>

  <script>
    
    const elementUl = document.getElementsByTagName('ul')[0];
    const elementP = document.getElementsByTagName('p')[0];
    const elementButton = document.getElementById('add-button');
    
    elementButton.addEventListener("click", function() {
      const menuText = prompt("Digita la voce di menu", "Menu...");
      const newElementLi = document.createElement("li");
      const newElementA = document.createElement("a");
      newElementA.innerText = menuText;
      newElementA.href = "";
      newElementLi.appendChild(newElementA)
      elementUl.appendChild(newElementLi);
    });

    const elementLeftButton = document.getElementById('left-button');
    const elementCenterButton = document.getElementById('center-button');
    const elementRightButton = document.getElementById('right-button');
  
    elementLeftButton.addEventListener("click", function() {
      elementP.style.textAlign = "left";
    });

    elementCenterButton.addEventListener("click", function() {
      elementP.style.textAlign = "center";
    });
    
    elementRightButton.addEventListener("click", function() {
      elementP.style.textAlign = "right";
    });
  
  </script>
      
</body>

</html>
