<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>html{zoom:150%;}</style>
</head>

<body>

  <h1>Hello, world!</h1>

  <p>This is an example page.</p>

  <script type="text/javascript">

    fetch("https://raw.githubusercontent.com/francescobianco/javascript-test/main/devtools/api/pizze.json")
      .then(response => response.json())
      .then(json => {
          let listaPizze = "<table border=1>";
          json.pizze.forEach(pizza => {
            listaPizze += `<tr><td>${pizza.nome}</td><td>${pizza.descrizione}</td></tr>`;
          });
          listaPizze += "</table>"
          document.body.innerHTML += listaPizze;
      })
      .catch(console.error)
   
  </script>
</body>

</html>
