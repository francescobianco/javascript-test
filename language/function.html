  <h1>Hello, world!</h1>

  <p>This is an example page.</p>

  <script type="text/javascript">
    
    function creaUnSommatore(valore1) {
      const valoreDelSommatore = valore1

      function faiLaSomma(valore2) {
        return valoreDelSommatore + valore2
      }  

      return faiLaSomma
    }

    let sommaDieciCon = creaUnSommatore(10)
    let sommaVentiCon = creaUnSommatore(20)

    document.write(sommaDieciCon(3)+"<br>")
    document.write(sommaVentiCon(3)+"<br>")


  </script>
