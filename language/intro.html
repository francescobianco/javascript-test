  <h1>Hello, world!</h1>

  <p>La somma di tutti i numeri pari fino a 10 (escluso il 10) fa?</p>

  <script type="text/javascript">
    
    let totale = 0;

    for (riga = 0; riga < 10; riga++) {
      if (riga % 2 == 0) {
        totale = totale + riga;
      }
    }

    document.write(totale);
   
  </script>
