<body>

  <h1>Hello, world!</h1>

  <p>This is an example page.</p>

  <script type="text/javascript">

    const listaDeiNumeriInteri = [
      "Uno",
      "Due",
      "Tre"
    ];

    listaDeiNumeriInteri.push("Quattro")

    for (let posizione in listaDeiNumeriInteri) {
      let valore = listaDeiNumeriInteri[posizione];
      document.write("<p>Posizione: " + posizione + " => " + valore + "</p>")
    }

    document.write("<p>Il mio array contiere " + listaDeiNumeriInteri.length + " valori.</p>")

  </script>
