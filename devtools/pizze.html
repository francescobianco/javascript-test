  <style>html{zoom:150%;}</style>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <script>
    console.log("Inizio stampa pagina")
  </script>
    
  <h1>Hello, Pizza!</h1>

  <ul class="my-menu">
    <li id="item-1"><a href="">link</a></li>
  </ul>

  <img src="assets/images/image.jpg" width="100" />

  <table id="pizze" border="1"></table>

  <script>
    fetch("https://raw.githubusercontent.com/francescobianco/javascript-test/main/devtools/api/pizze.json")
      .then(response => response.json())
      .then(json => {
          let listaPizze = "";
          json.pizze.forEach(pizza => {
            listaPizze += `<tr><td>${pizza.nome}</td><td>${pizza.descrizione}</td></tr>`;
          });
          document.getElementById("pizze").innerHTML = listaPizze;
      })
      .catch(console.error)
  </script>

  <script>
    console.log("Fine stampa pagina.")
  </script>

</body>

</html>
